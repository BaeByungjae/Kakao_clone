<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to kokoa Talk</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!--To DO : Wifi Icon-->
        </div>
        <div class="status-bar__column">
            <!--어떤 칼럼인지 특정하기 위해서-->
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
            <!--배터리 아이콘-->
            <!--라이트닝 아이콘-->
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span></span>
            <span><a href="settings.html">
                <div class="screen-header__setting-dot dot"></div>
                    <i class="fas fa-cog fa-lg">
                                </i></a>
        </span>
        </div>
    </header>
    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img
                src="https://akns-images.eonline.com/eol_images/Entire_Site/201909/rs_600x600-190109152451-600x600-cristianoronaldo-gj-1-9-19.jpg?fit=around%7C1080:1080&output-quality=90&crop=1080:1080;center,top" 
                class="user-component__avatar user-component__avatar--xl"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">Cristiano_Ronaldo</h4>
                    <h6 class="user-component__subtitle"><span>+ Cristiano@juventus.com</span> <div class="user-component__symbol">!</div></h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="far fa-calendar-times"></i>
              <span>Calender</span>
            </div>
            <div class="icon-row__icon">
              <i class="fas fa-address-book"></i>
              <span>Talk Drive</span>
            </div>
            <div class="icon-row__icon">
              <i class="far fa-smile-beam"></i>
              <span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-paint-roller"></i>
              <span>Themes</span>
            </div>
          </div>
          <div class='more-suggestions'>
              <h4 class="more-suggestions__title">Kakao AD</h4>
              <div class="more-suggestions__icons">
                  <div class="more-suggestions__icon">
                      <div class="more-suggestions__icon-image">
                          <div class="more-suggestions__ad">AD</div>
                          <a target="_blank" href="https://www.youtube.com/watch?v=tuLAn9adQpI"><img src="https://media.contentapi.ea.com/content/dam/ea/fifa/fifa-21/global_assets/common/featured_images/fifa-21-grid-tile-generic-16x9.jpg.adapt.crop191x100.1200w.jpg"/></a>
                      </div>
                  </div>
              </div>
            </div>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <i class="far fa-comment fa-2x">
                        <div class="nav__notification badge">1</div>
                    </i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <i class="fas fa-ellipsis-h fa-2x">
                        <div class="nav__dot dot"></div>
                    </i>
                </a>
            </li>
        </ul>
    </nav>

    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</body>
</html>
